<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Storage - Bulldogo</title>
    <style>
        * {

        body {

</head>
<body>
    <div class="container">
        <h1>üî• Test Firebase Storage</h1>

        <div class="test-section">
            <h2>üìã Kontrola Firebase konfigurace</h2>
            <button class="test-button" onclick="checkFirebaseConfig()">Zkontrolovat konfiguraci</button>
            <div id="configResult"></div>
        </div>

        <div class="test-section">
            <h2>üì§ Test nahr√°n√≠ obr√°zku</h2>
            <p>Tento test zkus√≠ nahr√°t testovac√≠ obr√°zek do Storage.</p>
            
            <div class="file-input">

                <input type="file" id="testImage" accept="image/*">
            </div>

            <button class="test-button" onclick="testUpload()">Nahr√°t testovac√≠ obr√°zek</button>
            <div id="uploadResult"></div>
        </div>

        <div class="test-section">
            <h2>üîç Diagnostika</h2>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp, getApps } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        // Firebase konfigurace
        const firebaseConfig = {
            apiKey: "AIzaSyA1FEmsY458LLKQLGcUaOVXsYr3Ii55QeQ",
            authDomain: "inzerio-inzerce.firebaseapp.com",
            projectId: "inzerio-inzerce",
            storageBucket: "inzerio-inzerce.firebasestorage.app",
            messagingSenderId: "262039290071",
            appId: "1:262039290071:web:30af0eb1c65cd75e307092",
            measurementId: "G-7VD0ZE08M3"
        };

        // Inicializace Firebase
        let app, auth, storage, currentUser = null;

        try {
            if (getApps().length) {
                app = getApps()[0];
            } else {
                app = initializeApp(firebaseConfig);
            }
            auth = getAuth(app);
            storage = getStorage(app);

            console.log('‚úÖ Firebase inicializov√°n');
            
            // Sledovat auth state
            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                if (user) {
                    console.log('‚úÖ U≈æivatel p≈ôihl√°≈°en:', user.email);
                } else {
                    console.log('‚ö†Ô∏è U≈æivatel nen√≠ p≈ôihl√°≈°en');
                }
            });

            // Publikovat glob√°lnƒõ pro testovac√≠ funkce
            window.firebaseApp = app;
            window.firebaseAuth = auth;
            window.firebaseStorage = storage;
            window.getCurrentUser = () => currentUser;
        } catch (error) {
            console.error('‚ùå Chyba p≈ôi inicializaci Firebase:', error);
        }

        // Export funkc√≠ pro testov√°n√≠
        window.uploadBytesTest = uploadBytes;
        window.getDownloadURLTest = getDownloadURL;
        window.refTest = ref;
    </script>

    <script>
        // Funkce pro kontrolu Firebase konfigurace
        function checkFirebaseConfig() {
            const resultDiv = document.getElementById('configResult');
            resultDiv.innerHTML = '<div class="status-box"><h3>üîÑ Kontroluji...</h3></div>';

            setTimeout(() => {
                let html = '';
                const checks = [];

                // 1. Firebase App
                if (window.firebaseApp) {
                    checks.push({
                        name: 'Firebase App',
                        status: 'success',
                        message: 'Firebase App je inicializovan√°',
                        details: {
                            projectId: window.firebaseApp.options.projectId,
                            storageBucket: window.firebaseApp.options.storageBucket
                        }
                    });
                } else {
                    checks.push({
                        name: 'Firebase App',
                        status: 'error',
                        message: 'Firebase App nen√≠ inicializovan√°'
                    });
                }

                // 2. Firebase Auth
                if (window.firebaseAuth) {
                    const user = window.getCurrentUser();
                    if (user) {
                        checks.push({
                            name: 'Firebase Auth',
                            status: 'success',
                            message: `P≈ôihl√°≈°en√Ω u≈æivatel: ${user.email}`,
                            details: { uid: user.uid }
                        });
                    } else {
                        checks.push({
                            name: 'Firebase Auth',
                            status: 'warning',
                            message: 'Auth je inicializovan√Ω, ale u≈æivatel nen√≠ p≈ôihl√°≈°en',
                            note: 'Pro test nahr√°n√≠ obr√°zku mus√≠≈° b√Ωt p≈ôihl√°≈°en√Ω'
                        });
                    }
                } else {
                    checks.push({
                        name: 'Firebase Auth',
                        status: 'error',
                        message: 'Firebase Auth nen√≠ inicializovan√Ω'
                    });
                }

                // 3. Firebase Storage
                if (window.firebaseStorage) {
                    const bucketName = window.firebaseApp?.options?.storageBucket;
                    if (bucketName) {
                        checks.push({
                            name: 'Firebase Storage',
                            status: 'success',
                            message: 'Storage je inicializovan√Ω',
                            details: {
                                bucket: bucketName,
                                url: `gs://${bucketName}`
                            }
                        });
                    } else {
                        checks.push({
                            name: 'Firebase Storage',
                            status: 'error',
                            message: 'Storage bucket nen√≠ nakonfigurovan√Ω'
                        });
                    }
                } else {
                    checks.push({
                        name: 'Firebase Storage',
                        status: 'error',
                        message: 'Firebase Storage nen√≠ inicializovan√Ω'
                    });
                }

                // Vykreslit v√Ωsledky
                checks.forEach(check => {
                    html += `
                        <div class="status-box ${check.status}">
                            <h3>
                                ${check.status === 'success' ? '‚úÖ' : check.status === 'warning' ? '‚ö†Ô∏è' : '‚ùå'}
                                ${check.name}
                            </h3>
                            <p>${check.message}</p>
                            ${check.details ? `<pre>${JSON.stringify(check.details, null, 2)}</pre>` : ''}
                            ${check.note ? `<p style="margin-top: 10px; font-style: italic;">${check.note}</p>` : ''}
                        </div>
                    `;
                });

                resultDiv.innerHTML = html;
            }, 500);
        }

        // Funkce pro test nahr√°n√≠ obr√°zku
        async function testUpload() {
            const resultDiv = document.getElementById('uploadResult');
            const fileInput = document.getElementById('testImage');
            const file = fileInput.files[0];

            if (!file) {
                resultDiv.innerHTML = '<div class="status-box error"><h3>‚ùå Chyba</h3><p>Pros√≠m vyber obr√°zek</p></div>';
                return;
            }

            // Zkontrolovat p≈ôihl√°≈°en√≠
            const user = window.getCurrentUser();
            if (!user) {
                resultDiv.innerHTML = '<div class="status-box error"><h3>‚ùå Chyba</h3><p>Mus√≠≈° b√Ωt p≈ôihl√°≈°en√Ω pro nahr√°n√≠ obr√°zku. <a href="index.html">P≈ôihl√°sit se</a></p></div>';
                return;
            }

            resultDiv.innerHTML = '<div class="status-box"><h3>üîÑ Nahr√°v√°m...</h3><p>Pros√≠m poƒçkej...</p></div>';

            try {
                console.log('üì§ Zaƒç√≠n√°m test nahr√°n√≠...');
                console.log('üìÅ Soubor:', file.name, file.size, 'bytes', file.type);
                console.log('üë§ U≈æivatel:', user.uid);

                // Vytvo≈ôit referenci na soubor
                const fileName = `test/${user.uid}/${Date.now()}_${file.name}`;
                console.log('üìç Cesta:', fileName);

                const storageRef = window.refTest(window.firebaseStorage, fileName);
                console.log('‚úÖ Reference vytvo≈ôena');

                // Nahr√°t soubor
                console.log('üì§ Nahr√°v√°m...');
                const snapshot = await window.uploadBytesTest(storageRef, file, {
                    contentType: file.type
                });
                console.log('‚úÖ Nahr√°n√≠ √∫spƒõ≈°n√©');

                // Z√≠skat URL
                console.log('üîó Z√≠sk√°v√°m URL...');
                const downloadURL = await window.getDownloadURLTest(snapshot.ref);
                console.log('‚úÖ URL z√≠sk√°na:', downloadURL);

                resultDiv.innerHTML = `
                    <div class="status-box success">
                        <h3>‚úÖ Nahr√°n√≠ √∫spƒõ≈°n√©!</h3>
                        <p>Soubor: <span class="code">${file.name}</span></p>
                        <p>Velikost: <span class="code">${(file.size / 1024).toFixed(2)} KB</span></p>
                        <p>Cesta: <span class="code">${fileName}</span></p>
                        <p>URL: <a href="${downloadURL}" target="_blank">Otev≈ô√≠t obr√°zek</a></p>
                        <img src="${downloadURL}" style="max-width: 100%; margin-top: 10px; border-radius: 8px;" alt="Nahran√Ω obr√°zek">
                    </div>
                `;
            } catch (error) {
                console.error('‚ùå Chyba p≈ôi nahr√°v√°n√≠:', error);
                
                let errorMessage = error.message;
                let solution = '';

                if (error.code === 'storage/unauthorized') {
                    solution = 'Zkontroluj Storage Rules v Firebase Console.';
                } else if (error.message.includes('404')) {
                    solution = 'Storage nen√≠ aktivovan√Ω v Firebase Console. Aktivuj ho v Storage sekci.';
                } else if (error.message.includes('CORS')) {
                    solution = 'CORS nen√≠ spr√°vnƒõ nakonfigurovan√Ω. Spus≈• apply-cors.sh script.';
                }

                resultDiv.innerHTML = `
                    <div class="status-box error">
                        <h3>‚ùå Chyba p≈ôi nahr√°v√°n√≠</h3>
                        <p><strong>Chyba:</strong> ${errorMessage}</p>
                        ${solution ? `<p><strong>≈òe≈°en√≠:</strong> ${solution}</p>` : ''}
                        <pre>${JSON.stringify(error, null, 2)}</pre>
                    </div>
                `;
            }
        }

        // Funkce pro √∫plnou diagnostiku
        async function runFullDiagnostics() {
            const resultDiv = document.getElementById('diagnosticsResult');
            resultDiv.innerHTML = '<div class="status-box"><h3>üîÑ Spou≈°t√≠m diagnostiku...</h3></div>';

            await new Promise(resolve => setTimeout(resolve, 500));

            let html = '<div class="status-box success"><h3>üìä Diagnostick√© informace</h3>';

            // Prohl√≠≈æeƒç
            html += `<p><strong>Prohl√≠≈æeƒç:</strong> ${navigator.userAgent}</p>`;

            // Firebase
            if (window.firebaseApp) {
                html += `<p><strong>Firebase Project ID:</strong> <span class="code">${window.firebaseApp.options.projectId}</span></p>`;
                html += `<p><strong>Storage Bucket:</strong> <span class="code">${window.firebaseApp.options.storageBucket}</span></p>`;
            }

            // U≈æivatel
            const user = window.getCurrentUser();
            if (user) {
                html += `<p><strong>U≈æivatel:</strong> <span class="code">${user.email}</span> (UID: <span class="code">${user.uid}</span>)</p>`;
            } else {
                html += `<p><strong>U≈æivatel:</strong> Nep≈ôihl√°≈°en</p>`;
            }

            // Console logy
            html += `<p style="margin-top: 20px;"><strong>üìù Dal≈°√≠ diagnostika:</strong></p>`;
            html += `<p>Zkontroluj konzoli prohl√≠≈æeƒçe (F12) pro detailn√≠ logy.</p>`;

            html += '</div>';

            resultDiv.innerHTML = html;
        }

        // Automaticky spustit kontrolu po naƒçten√≠
        window.addEventListener('load', () => {
            setTimeout(checkFirebaseConfig, 1000);
        });
    </script>

                <button type="submit" class="btn btn-primary auth-submit-btn" id="btnAuthSubmit">P≈ôihl√°sit se</button>

</body>
