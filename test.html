<!DOCTYPE html>
<html>
<head>
    <title>Test - Bulldogo.cz</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-button { 
            background: #667eea; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Test stránka</h1>
    <p>Pokud vidíte tuto stránku, server funguje!</p>
    
    <button class="test-button" onclick="alert('Tlačítko funguje!')">
        Test tlačítka
    </button>
    
    <button class="test-button" onclick="window.location.href='services.html'">
        Jít na služby
    </button>
    
    <button class="test-button" onclick="window.location.href='chat.html'">
        Jít na chat
    </button>
    
    <p><strong>Čas:</strong> <span id="time"></span></p>
    
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString('cs-CZ');
        setInterval(() => {
            document.getElementById('time').textContent = new Date().toLocaleString('cs-CZ');
        }, 1000);
    </script>
    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Přihlášení</h2>
                <span class="close" onclick="closeAuthModal()">&times;</span>
            </div>
            <form id="authForm" class="auth-form">
                <div class="form-group registration-type" style="display: none;">
                    <label class="form-label">Typ registrace:</label>
                    <div class="registration-type-buttons">
                        <button type="button" class="registration-type-btn active" data-type="person">
                            <i class="fas fa-user"></i> Hobby (fyzická osoba)
                        </button>
                        <button type="button" class="registration-type-btn" data-type="company">
                            <i class="fas fa-building"></i> Firma
                        </button>
                    </div>
                </div>
                <div class="person-form" style="display: none;">
                    <div class="form-group">
                        <input type="text" id="firstName" name="firstName" placeholder="Jméno" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastName" name="lastName" placeholder="Příjmení" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" name="phone" placeholder="Telefon" required>
                    </div>
                    <div class="form-group">
                        <input type="date" id="birthDate" name="birthDate" placeholder="Datum narození" required>
                    </div>
                </div>
                <div class="company-form" style="display: none;">
                    <div class="form-group">
                        <input type="text" id="companyName" name="companyName" placeholder="Obchodní název">
                    </div>
                    <div class="form-group">
                        <div style="display:flex; gap:8px; align-items:center;">
                            <input type="text" id="ico" name="ico" placeholder="IČ" style="flex:1;">
                            <button type="button" id="btnVerifyICO" class="btn">Ověřit</button>
                        </div>
                        <div id="icoStatus" style="font-size:13px; margin-top:4px; color:#6b7280;"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="dic" name="dic" placeholder="DIČ (volitelné)" data-optional="true">
                    </div>
                    <div class="form-group">
                        <input type="tel" id="companyPhone" name="companyPhone" placeholder="Telefon">
                    </div>
                    <div class="form-group">
                        <input type="text" id="companyAddress" name="companyAddress" placeholder="Sídlo firmy">
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Heslo" required>
                </div>
                <button type="button" id="btnSendPhoneCode" class="btn btn-primary auth-submit-btn" style="display:none;">Pokračovat na ověření telefonního čísla</button>
                <button type="submit" class="btn btn-primary auth-submit-btn" id="btnAuthSubmit">Přihlásit se</button>
                <div id="phoneStep2" style="display:none; margin-top:8px;">
                    <div class="form-group">
                        <input type="text" id="smsCode" inputmode="numeric" placeholder="Kód z SMS">
                    </div>
                    <div style="display:flex; gap:8px;">
                        <button type="button" id="btnVerifyPhoneCode" class="btn btn-primary">Ověřit kód a dokončit registraci</button>
                        <button type="button" id="btnPhoneBack" class="btn">Zpět</button>
                    </div>
                </div>
                <div id="recaptcha-container" style="height:0; overflow:hidden;"></div>
            </form>
            <div class="auth-switch">
                <button type="button" class="auth-switch-btn" data-type="register">Nemáte účet? Zaregistrujte se</button>
            </div>
        </div>
    </div>
</body>
</html>
